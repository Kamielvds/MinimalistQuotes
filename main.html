<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Quote</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .quote-container {
        max-width: 500px;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .quote-text {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }
    .quote-author {
        font-size: 1rem;
    }
</style>
</head>
<body>
<div class="quote-container">
    <p class="quote-text" id="quote-text">Loading...</p>
    <p class="quote-author" id="quote-author"></p>
</div>

<script>
    // Function to escape special characters
    function escapeHtml(text) {
        var map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }
    fetch("https://api.quotable.io/random")
        .then(response => response.json())
        .then(data => {
            document.getElementById("quote-text").innerHTML = `"${escapeHtml(data.content)}"`;
            document.getElementById("quote-author").textContent = `- ${data.author}`;
        })
        .catch(error => {
            console.error("Error fetching quote:", error);
            document.getElementById("quote-text").textContent = "Failed to fetch quote.";
        });
</script>
</body>
</html>
